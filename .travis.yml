language: python
python:
  - "3.7.6"
services:
  postgresql
addons:
  postgresql: '9.5'
# command to install dependencies
install:
  - cp contrib/env-sample .env
  - pip install -r requirements-dev.txt
before_script:
  - psql -c "CREATE DATABASE lme;" -U postgres
  - python lme.py
# command to run tests
script:
  - pycodestyle .
  - flake8 .
  - pytest
